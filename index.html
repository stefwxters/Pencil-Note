<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Track your goals or habits to stay motivated with this engaging habit tracker.">
  <meta name="theme-color" content="#4CAF50">
  <title>Goal & Habit Tracker</title>
  <link rel="manifest" href="Pencil-Note/manifest.json">
  <link rel="stylesheet" href="/Pencil-Note/styles.css">
  <link rel="icon" href="/icons/icon-192.png">
  <link rel="apple-touch-icon" href="Pencil-Note/icons/icon-192.png">
</head>
<body>
  <header>
    <h1>Goal & Habit Tracker</h1>
    <p>Track your goals or habits to stay motivated!</p>
  </header>
  <main>
    <section id="add-habit">
      <input type="text" id="habit-input" placeholder="Enter a goal or habit..." aria-label="New habit">
      <button id="add-btn">Add</button>
    </section>
    <ul id="habit-list"></ul>
  </main>
  <footer>
    <p>&copy; 2025 Goal Tracker</p>
  </footer>
  <script src="/app.js" defer></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('Pencil-Note/sw.js');
    }
  </script>
</body>
</html>
